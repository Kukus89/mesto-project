<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <title>Проект-Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана </p>
          <button title="Редактировать" type="button" class="profile__edite-button"></button>
        </div>
        <button type="button" title="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <!-- Здесь будут размещены карточки средствами JS -->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023
        Mesto Russia</p>
    </footer>
    <div class="popup popup_edite-profile">
      <div class="popup__edite-form">
        <button class="popup__close-button" type="button" title="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="input-form" name="input-form">
          <fieldset class="popup__input-container">
            <input class="popup__profile_name popup__form-item" name="profile_name" placeholder="Имя" type="text"
              required></input>
            <input class="popup__profile_subtitle popup__form-item" name="profile_subtitle" placeholder="Профессия"
              type="text" required></input>
            <button class="popup__submite-button popup__submite-button_profile-save" name="submit" type="submit"
              value="Сохранить">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_card-add">
      <div class="popup__edite-form">
        <button class="popup__close-button" type="button" title="Создать"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="input-form" name="input-form">
          <fieldset class="popup__input-container">
            <input class="popup__area-name popup__form-item" name="profile_name" placeholder="Название" type="text"
              required></input>
            <input required class="popup__src-image popup__form-item" name="profile_subtitle"
              placeholder="Ссылка на картинку" type="text" required></input>
            <button class="popup__submite-button popup__submite-button_card-add" name="saveCard" type="submit"
              value="Сохранить">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_preview-img">
      <div class="popup__preview-form">
        <button class="popup__close-button popup__close-button_preview-close" type="button" title="Создать"></button>
        <img class="popup__preview-image" src="" alt="Картинка">
        <h3 class="popup__preview-image-subtitle"></h3>
      </div>
    </div>
  </div>

  <template class="templateElements">
    <li class="element">
      <img src="" class="element__image" alt="">
      <h2 class="element__title"></h2>
      <button type="button" title="Понравилось" class="element__like"></button>
      <button type="button" title="Удалить" class="element__delete-button"> </button>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
