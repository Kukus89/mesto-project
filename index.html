<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <title>Проект-Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана </p>
          <button title="Редактировать" type="button" class="profile__edite-button"></button>
        </div>
        <button type="button" title="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <!-- Здесь будут размещены карточки средствами JS -->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023
        Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__edite-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="input-form" name="input-form">
          <fieldset class="popup__input-container">
            <input class="popup__profile_name popup__form-item" name="profile_name" placeholder="Имя"
              type="text"></input>
            <input class="popup__profile_subtitle popup__form-item" name="profile_subtitle" placeholder="Профессия"
              type="text"></input>
            <input class="popup__submite-button" name="submit" type="submit" value="Сохранить"></input>
          </fieldset>
        </form>
        <button class="popup__close-button" type="button" title="Закрыть"></button>
      </div>
    </div>
    <div class="popup">
      <div class="popup__edite-form">
        <h2 class="popup__title">Новое место</h2>
        <form class="input-form" name="input-form">
          <fieldset class="popup__input-container">
            <input class="popup__area-name popup__form-item" name="profile_name" placeholder="Название"
              type="text"></input>
            <input class="popup__src-image popup__form-item" name="profile_subtitle" placeholder="Ссылка на картинку"
              type="text"></input>
            <input class="popup__submite-button popup__saveCard-button" name="saveCard" type="submit"
              value="Сохранить"></input>
          </fieldset>
        </form>
        <button class="popup__close-button" type="button" title="Создать"></button>
      </div>
    </div>

    <div class="popup">
      <div style="display: flex; flex-direction: column; position: relative;">
        <button class="popup__close-button" style="position: relative; align-self: flex-end; right: -40px; top: -8px;" type="button" title="Создать"></button>
        <img class="popup__image" src="" alt="Картинка">
        <h3 class="popup__imageSubtitle" style="margin: 0; padding: 10px 0 0; align-self:flex-start; font-family: inter; font-size: 12px; font-weight: 400; line-height: 14.5px;">
          Эт самое, мда</h3>
      </div>
    </div>

  </div>

  <template class="templateElements">
    <li class="element">
      <img src="" class="element__image" alt="">
      <h2 class="element__title"></h2>
      <button type="button" title="Понравилось" class="element__like"></button>
      <button type="button" title="Удалить" class="element__delete-button"> </button>
    </li>
  </template>

  <script src="./script.js"></script>
</body>

</html>
